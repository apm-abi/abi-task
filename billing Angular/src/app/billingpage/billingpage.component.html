<h1>ADD BILLING PAGE</h1>
<div class="outer-box">
  <div class="bill">
    <label> Bill No: </label
    ><input type="number" class="bill-input" value="{{ billnumber }}" disabled />
    <input type="date" class="date" />
  </div>
  <div class="table">
    <table>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Total</th>
        <th>Action</th>
      </tr>

      <ng-container>
        <tr *ngFor="let row of rowarray">
          <td>
            <select>
              <option *ngFor="let billrow of billarray">
                {{ billrow.name }}
              </option>
            </select>
          </td>
          <td>
            <input type="number" [(ngModel)]="price" />
          </td>
          <td><input type="number" [(ngModel)]="quantity" /></td>
          <td>
            <input
              type="number"
              disabled
              value="{{ price * quantity }}"
              [(ngModel)]="total"
            />
          </td>
          <td>
            <button
              (click)="removebill(row)"
              mat-stroked-button
              color="primary"
            >
              del
            </button>
          </td>
        </tr>
      </ng-container>
    </table>
  </div>
  <button (click)="addd()" mat-stroked-button color="primary">addrow</button>
  <mat-form-field class="example-full-width">
    <mat-label>total</mat-label>
    <input  matInput disabled />
  </mat-form-field>
  <button (click)="sum()" mat-stroked-button color="primary" class="btn">
    sum
  </button>
  <button (click)="save()" mat-stroked-button color="primary">save</button>
</div>
