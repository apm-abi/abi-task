<!-- <input type="text"  -->

<mat-form-field class="example-full-width">
  <mat-label>price tot</mat-label>
  <input [ngModel]="this.add" matInput />
</mat-form-field>
<button (click)="sum()" mat-stroked-button color="primary">sum</button>

<div>
  <table>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>
        <!-- <mat-form-field appearance="fill"> -->
        <!-- <label>Favorite food name</label> -->
        <select>
          <option *ngFor="let f of list" [value]="f.value">
            {{ f.n }}
          </option>
        </select>
        <!-- </mat-form-field> -->
      </td>
      <td><input type="text" [(ngModel)]="qty" ></td>
      <td><input type="text" [(ngModel)]="price" ></td>
      <td><input type="text" value="{{ qty * price }}" /></td>
    </tr>
  </table>
</div>
