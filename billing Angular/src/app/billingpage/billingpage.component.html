<!-- <input type="text"  -->

<mat-form-field class="example-full-width">
  <mat-label>price tot</mat-label>
  <input [ngModel]="this.add" matInput />
</mat-form-field>
<button (click)="sum()" mat-stroked-button color="primary">sum</button>

<div>
  <table>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Total</th>
    </tr>
  
    <tr >
      <td >
        <select>
          <option *ngFor="let k of list">
            {{ k.n }}
          </option>
        </select>
      </td>
      <td> 
        <select>
        <option *ngFor="let k of list">
          {{ k.p }}
        </option>
      </select>
    </td>
      <td><input type="number" [(ngModel)]="qty"></td>
      <td><input type="number" value="{{qty * this.list.p}}"/></td>
    </tr>
  </table>
</div>
<button (click)="addd()" mat-stroked-button color="primary">addrow</button>
