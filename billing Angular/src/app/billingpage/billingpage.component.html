<mat-form-field class="example-full-width">
  <mat-label>price tot</mat-label>
  <input [ngModel]="this.add" matInput />
</mat-form-field>
<button (click)="sum()" mat-stroked-button color="primary">sum</button>

<div>
  <table>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Total</th>
    </tr>

<ng-container >          
    <tr *ngFor="let j of exam">
      <td >
        <select>
          <option *ngFor="let i of list">
            {{ i.n }}
          </option>
        </select>
      </td>
      <td>
        <input type="number" />
      </td>
      <td><input type="number" [(ngModel)]="qty" /></td>
      <td>{{ qty * list.p }}</td>
    </tr>
  </ng-container>
  </table>
</div>
<button (click)="addd()" mat-stroked-button color="primary">addrow</button>
