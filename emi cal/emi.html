<script>
    var PA = parseInt(prompt("Enter a PA"));
    var percentage = parseFloat(prompt("Enter a percentage"));
    var M1 = parseInt(prompt("Enter a Month"));
    var interest;
    var total;
    interest = (PA * percentage) / 100 ;
    total = (PA + interest) / M1;
    
    alert(`interest ${interest}`);
    alert(`total amount ${total}`);
 </script>
